<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsdemo</title>
    <style>
        .container {
            margin: 20px 50px;
            border: 20px solid black;
            padding: 100px;
            background-color: white;
        }
    </style>
</head>


<body>
    <div class="container">
        <button onclick="document.body.style.backgroundColor='blue'">Change Background Color!</button>
        <button onclick="document.body.style.backgroundColor='white'">Change It Back!</button>
        <button onclick="document.body.style.fontFamily='Helvetica'">Change Font!</button>
        <button onclick="document.body.style.fontFamily='Times New Roman'">Change it back!</button>
        <h1>lets learn java script</h1>
        <h2>how do we do onclick events and alerts on an anchor</h2>
        <a href="https://eastsideprep.org" target="_blank"
            onclick="alert('Warning! You are navigatin away from my site')">
            Eastside Prep</a>

        <h2>Whats my secret identity?</h2>
        <p id="secret"></p>
        <button
            onclick="document.getElementById('secret').innerHTML='sup brotha'; document.getElementById('secret').style.display='block'">Reveal!</button>
        <button onclick="document.getElementById('secret').style.display='none'">Hide!</button>
        <h2>how do we chnage an image with JavaScript?</h2>
        <img id="bulb" src="images/pic_bulboff.gif" alt="bulb that is off">
        <button onclick="document.getElementById('bulb').src='images/pic_bulbon.gif'">ON</button>

        <button onclick="document.getElementById('bulb').src='images/pic_bulboff.gif'">OFF</button>

        <h2>How do we change css styles with a button</h2>
        <p id="alice">Hi. I am Alive</p>
        <button onclick="document.getElementById('alice').style.color='blue' ; 
        document.getElementById('alice').style.fontSize='5px';">Cake:
            Eat Me</button>

        <h2>How do we return use input?</h2>
        <button onclick="askName()">whats ur name?</button>
        <p id="ask-name"></p>
        <script>
            function askName() {
                let nameParagraph = document.getElementById('ask-name');
                let name = prompt('What is your name?');
                // decide what to do
                if (name === "batman") {
                    nameParagraph.innerHTML = "welcome to the batcave";
                } else {
                    nameParagraph.innerHTML = "hello " + name;
                }

            }
        </script>
    </div>
</body>

</html>
